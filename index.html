<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
      integrity="sha384-3Nqiqht3ZZEO8FKj7GR1upiI385J92VwWNLj+FqHxtLYxd9l+WYpeqSOrLh0T12c"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>GridBiz Layout</title>
  </head>
  <body>
    <div class="wrapper">
      <!--Navigation -->
      <nav class="main-nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

      <!-- Top Container -->
      <section class="top-container">
        <header class="showcase">
          <h1>Fashion Blaze Mag</h1>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Rem qui
            eum quis debitis repellat iusto!
          </p>
          <a href="#" class="btn">Read more</a>
        </header>
        <div class="top-box top-box-a">
            <h4>Membership</h4>
            <p class="price">$199/mo</p>
            <a href="#" class="btn">Subscribe</a>
        </div>
        <div class="top-box top-box-b">
            <h4>Pro Membership</h4>
            <p class="price">$299/mo</p>
            <a href="#" class="btn">Subscribe</a>
        </div>
      </section>

      <!-- Boxes Section-->
      <section class="boxes">
          <div class="box">
            <i class="fas fa-hand-holding-heart fa-3x"></i>
          </div>
      </section>
    </div>
    <!--Wrapper Ends-->
  </body>
</html>
